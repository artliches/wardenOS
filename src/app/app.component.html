<h1 class='warden-banner'>
    WARDEN OS 
</h1>
<span (click)='getRandomWardenSubtext()' class='warden-subtext clickable'><i>"{{wardenSubtext}}"</i></span>

<section class='basic-grid warden-homescreen'>
    <section class='basic-grid button-section main-section'>
        <button (click)='displayInfo("patch")'>LOOT PATCH</button>
        <button (click)='displayInfo("trinket")'>LOOT TRINKET</button>
        <button class='pofTheme' (click)='displayInfo("core")'>HAIL CORESPACE STATION</button>
        <button class='pofTheme' (click)='displayInfo("rim")'>HAIL RIMSPACE STATION</button>
        <button class='pofTheme' (click)='displayInfo("generic", "cyber", "pof")'>CYBERNETIC MUTATION</button>
        <button class='pofTheme' (click)='displayInfo("generic", "lootPOF", "pof")'>LOOT FROM THE PROSPERO</button>
        <button class='deadTheme' (click)='displayInfo("ship")'>SCAN THE DERELICT SHIP</button>
    </section>

    <section class='display-section main-section'>
        <app-patch-generator [getPatch]='triggerChanges["patch"]' *ngIf='displaySection["patch"]'></app-patch-generator>
        <app-trinket-generator [getTrinket]='triggerChanges["trinket"]' *ngIf='displaySection["trinket"]'></app-trinket-generator>
        <app-space-station-generator [genSpaceStation]='triggerChanges["core"]' [coreOrRim]='false' *ngIf='displaySection["core"]'></app-space-station-generator>
        <app-space-station-generator [genSpaceStation]='triggerChanges["rim"]' [coreOrRim]='true' *ngIf='displaySection["rim"]'></app-space-station-generator>
        <app-generic-random-search [tableToSearch]='tableToSearch' [generateSearch]='triggerChanges["generic"]' [styleToUse]='styleToPass' *ngIf='displaySection["generic"]'></app-generic-random-search>
        <app-ship-generator [genShip]='triggerChanges["ship"]' *ngIf='displaySection["ship"]'></app-ship-generator>
    </section>
</section>
